{% extends "NewsArchive/index.html" %}
{% load static %}
{%block body%}
<div class="container-fluid" id="register_body">
<div class="container-lg mt-5 pt-5 " >

    <div class="row justify-content-center text-white fw-bold">
    
        <div class="col-lg-4 bg-dark rounded"  id="register_form">
               <div class ="text-center">
                <h2 class="mt-3 mb-2 display-4">Sign Up</h2>
               </div>
            <form action="{% url 'register' %}" method="post" class="p-5">
                 {% csrf_token %}
                 
                 <label for="username" class="form-label ">Username :</label>
                 <input autofocus class="form-control" type="text" name="username"  id="username">
                 <label for="email" class="form-label mt-2">Email :</label>
                 <input class="form-control" type="email" name="email" id="email">
                 <label for="Password" class="form-label mt-2">Password :</label>
                 <input class="form-control" type="password" name="password"  id="Password">
                 <label for="confirmation" class="form-label mt-2">Confirm Password :</label>
                 <input class="form-control " type="password" name="confirmation" id="confirmation"> 
                 <div class="text-center">
                 {%if messages%}
                 {%for msg in messages%}
                 <div class="mt-3 alert alert-{{msg.tags}}">{{msg}}</div>
                 {% endfor %}
                 {{message}}
                 {%endif%}
                 <input class="btn btn-primary mt-3" type="submit" value="Sign Up">
                 </div>
                 <div class="mt-4 mb-0">
                 Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                 </div>
            </form>

            
        </div>
    </div>
</div>
</div>

{%endblock body%}
