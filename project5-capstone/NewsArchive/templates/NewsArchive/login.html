{% extends "NewsArchive/index.html" %}
{% load static %}
{%block body%}
<div class="container-fluid" id="login_body">
<div class="container-lg mt-5 pt-5">

    <div class="row justify-content-center text-white fw-bold" >
    
        <div class="col-lg-4 bg-dark rounded" id="login_form">
               <div class ="text-center">
                <h2 class="mt-3 mb-2 display-4">Login</h2>
               </div>
            <form action="{% url 'login' %}" method="post" class="p-5">
                 {% csrf_token %}
                 <label for="username" class="form-label">Username :</label>
                 <input autofocus class="form-control" type="text" name="username"  id="username">
                 <label for="password" class="form-label mt-2">Password :</label>
                 <input class="form-control" type="password" name="password" id="password">
                 <div class="text-center">
                 {%if messages%}
                 {%for msg in messages%}
                 <div class="mt-3 alert alert-{{msg.tags}}">{{msg}}</div>
                 {% endfor %}
                 {{message}}
                 {%endif%}
                 <input class="btn btn-primary mt-3" type="submit" value="Log In">
                 </div>
                 <div class="mt-4 mb-0">
                  Don't have an account? <a href="{% url 'register' %}">Register here.</a> 
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{%endblock body%}
